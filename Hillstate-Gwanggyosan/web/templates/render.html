{% macro render_field(field) %}
    <p>
        <strong>{{ field.label }}</strong>
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </p>
{% endmacro %}
